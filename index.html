<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
     var re;
    function changevalue(){
        var opt=document.getElementById("opt").value;
        var txt1=document.getElementById("txt1").value;
        var txt2=document.getElementById("txt2").value;
        
       
        switch(opt)
        {
            case "Addition":
             re=   parseInt(txt1) + parseInt(txt2);
             break;

             case "Substraction":
             re=   txt1-txt2;
             break;

             case "Multiplication":
             re=   txt1*txt2;
             break;

             case "Division":
             re=   txt1/txt2;
             break;
        }
    }
    function submit(){
        var result=document.getElementById("result");
        result.innerHTML=`Result :- ${re}`;
    }
</script>
</head>
<body class="container-fluid ">
    <h2 align="center" class="mt-4">Calculator</h2>
    <div class="d-flex justify-content-around mt-5">
        <div>
            <div>
                
                <label><b>Number-1 :-</b> </label> 
                 <input type="number"  id="txt1">
                <br><br>
            </div>
            <div>
                <label><b>Number-2 :-</b></label>
                <input type="number"  id="txt2">
            </div>
            <br>
            <div>
                <span><b>Select Operator :-</b></span>
                <select  id="opt" onchange="changevalue()">
                    <option>Select Operator</option>
                    <option>Addition</option>
                    <option>Substraction</option>
                    <option>Multiplication</option>
                    <option>Division</option>
                </select>
            </div>
            <div class="mt-5 text-center">
                <button class="btn btn-primary" onclick="submit()">Submit</button>
            </div>
        </div>
        <div>
            <h3 id="result"></h3>
        </div>
    </div>
</body>
</html>
